<script>
    $( document ).ready(function() {
       /* $(".a").click(function(){
            $('#op').prop( "checked", false );
            $(".overlay").remove();
        });*/
        
         /* Simple Timer. The countdown to 20:30 2100.05.09
            --------------------------------------------------------- */
            $('#simple_timer').syotimer({
                year: 2016,
                month: 5,
                day: 7,
                hour: 18,
                minute: 00,
            });

        
        // Handler for .ready() called.
        var url = $(location).attr('href');
        var fileName = url.slice(url.lastIndexOf('/') + 1);

        switch (fileName){
            case '#features':
              $(this).css("font-weight", "bold");
              $(this).find('strong, b').css('font-weight', 'normal')
              break;
            case '#about':
              $('#about_menu').css("font-weight","bold");
              break;
        }
        
        $(function(){

              var $window           = $(window),
                  win_height_padded = $window.height() * 1.1,
                  isTouch           = Modernizr.touch;

              if (isTouch) { $('.revealOnScroll').addClass('animated'); }

              $window.on('scroll', revealOnScroll);

              function revealOnScroll() {
                var scrolled = $window.scrollTop(),
                    win_height_padded = $window.height() * 1.1;

                // Showed...
                $(".revealOnScroll:not(.animated)").each(function () {
                  var $this     = $(this),
                      offsetTop = $this.offset().top;

                  if (scrolled + win_height_padded > offsetTop) {
                    if ($this.data('timeout')) {
                      window.setTimeout(function(){
                        $this.addClass('animated ' + $this.data('animation'));
                      }, parseInt($this.data('timeout'),10));
                    } else {
                      $this.addClass('animated ' + $this.data('animation'));
                    }
                  }
                });
                // Hidden...
               $(".revealOnScroll.animated").each(function (index) {
                  var $this     = $(this),
                      offsetTop = $this.offset().top;
                  if (scrolled + win_height_padded < offsetTop) {
                    $(this).removeClass('animated rotateIn fadeInLeft fadeInRight fadeInUp fadeInDown')
                  }
                });
              }

              revealOnScroll();
        });
     }); 
     
  
        
    
</script>
